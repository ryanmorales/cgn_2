{% extends "base.html" %}

{% block title %} Home {% endblock title %}

{% load static %}
{% block content %}
<div class="container mt-2 mb-2">
  <div class="row">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      
      <div class="carousel-inner">

      {% for item in carousel_items %}

        {% if forloop.first %}
          <div class="carousel-item {% if forloop.first %} active {% endif %}">
            <h2 class="text-center"></h2>
            <br>
            <img src="{{ item.image.url }}" class="d-block w-75 img-fluid d-block mx-auto">
          
          </div>
        {% else %}
          <div class="carousel-item {% if  forloop.first %} active {% endif %}">
            <h2 class="text-center"></h2>
            <br>
            <img src="{{ item.image.url }}" class="d-block w-75 img-fluid d-block mx-auto">
        
          </div>
        {% endif %}
          
      {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <!--<span class="carousel-control-prev-icon" aria-hidden="true"></span>-->
        <i class="fa fa-arrow-circle-left text-dark fa-3x"></i>
        <!--<span class="sr-only">Previous</span>-->
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <!--<span class="carousel-control-next-icon" aria-hidden="true"></span>-->
        <i class="fa fa-arrow-circle-right text-dark fa-3x"></i>
        <!--<span class="sr-only">Next</span>-->
      </a>
    </div>
    <div>
      <br><br>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
      <a class="btn btn-alert navbar-btn text-danger text-white" href="{% url 'contact_us' %}">
        <button type="button" class="btn btn-primary btn-lg">Contact Us</button>
      </a>
      <br>
    </div>
  </div>
</div>   
<script>
$('.carousel').carousel({
  interval: 5000
})
</script>

{% include "footer.html" %}
{% endblock %}
